<!--
IMPORTANT:
Setting html tag to h-100 and body tag to d-flex flex-column h-100 are required for the sticky footer to work.
-->
<!DOCTYPE html>

<html lang="en" class="h-100" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <title>Bootstrap footer</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

    <link href="Lib/styles/headers.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <script src="Lib/lorem-ipsum.js"></script>
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bs-dark);
                color: var(--bs-light);
            }
        }

        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

    <div class="nine-dark mt-3">
        <h1>Sticky<span> bootstrap footer</span></h1>
    </div>

    <main class="flex-shrink-0">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-check form-switch mb-3 ms-2 float-end">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                </div>

            </div>

            <p class="lead">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="cyan" class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                </svg>

                Pin footer to the bottom of the viewport.
            </p>
            <div id="para"></div>
        </div>
    </main>

    <!-- red border is used as it stands out  -->
    <footer class="footer mt-auto py-3 bg-dark  border-top border-dark-subtle" data-bs-theme="dark">
        <div class="container">

            <span class="text-white">

                <span class="align-baseline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="cyan" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
                    </svg>
                </span>

                Footer

                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="cyan" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
                </svg>

            </span>
        </div>
    </footer>


    <script>
        function paragraphs(count = 4, length = 50) {
            const paraElement = document.getElementById('para');

            const ipsum = new LoremIpsum();

            for (let index = 0; index < count; index++) {
                const newParagraph = document.createElement('p');
                newParagraph.textContent = ipsum.sentence(length);
                paraElement.appendChild(newParagraph);
            }
        }
    </script>


    <script>

        document.addEventListener("DOMContentLoaded", () => {

            const htmlElement = document.documentElement;
            const switchElement = document.getElementById('darkModeSwitch');
            const currentTheme = localStorage.getItem('bsTheme') || 'dark';

            htmlElement.setAttribute('data-bs-theme', currentTheme);

            switchElement.checked = currentTheme === 'dark';

            switchElement.addEventListener('change', function () {
                if (this.checked) {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    localStorage.setItem('bsTheme', 'dark');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                    localStorage.setItem('bsTheme', 'light');
                }
                location.reload();
            });

            paragraphs(3);
            document.addEventListener('keydown',
                function (event) {

                    if (event.key === '1' && event.altKey && event.ctrlKey) {
                        $debugHelper.toggle(true);
                    }

                });

        });


    </script>
    <script src="Lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--
    Example: centering a form in a card
-->
<!DOCTYPE html>
<!-- Note lang -->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap icon-link</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="Lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="Lib/bootstrap/dist/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="Lib/styles/headers.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <link href="Lib/styles/index.css" rel="stylesheet" />
    <script src="Lib/scripts/from-now.js"></script>
    <script src="Lib/jquery/dist/jquery.js"></script>
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>
        /* center content center page */
        .main-center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }


    </style>
</head>
<body>
    <div class="nine mt-3">
        <h1>bootstrap <span> icon-link</span></h1>
    </div>

    <div class="container">
        
        <!-- Example for icon-link -->

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="right-arrow" viewBox="0 0 16 16">
                <path d="M1.5 8a.5.5 0 0 1 .5-.5h10.793L8.646 4.354a.5.5 0 1 1 .708-.708l4.5 4.5a.5.5 0 0 1 0 .708l-4.5 4.5a.5.5 0 0 1-.708-.708L12.793 8.5H2a.5.5 0 0 1-.5-.5z"></path>
            </symbol>
        </svg>

        <!--<div class="icon-container">
            <a class="icon-link focus-ring focus-ring-success" href="https://getbootstrap.com/docs/5.3/helpers/icon-link/" target="_blank">
                Bootstrap icon-link documentation
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#right-arrow"></use>
                </svg>
            </a>
        </div>-->


    </div>

    <main>
        <div class="main-center">
            <a class="icon-link focus-ring focus-ring-success" href="https://getbootstrap.com/docs/5.3/helpers/icon-link/" target="_blank">
                Bootstrap icon-link documentation
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#right-arrow"></use>
                </svg>
            </a>
        </div>

    </main>

    <!-------------------------------------------------------------
    data-bs-backdrop="static" means can not click outside of dialog
    If desired, modal can be loaded from a separate file
    -------------------------------------------------------------->

    <div class="modal fade"
         id="mi-modal"
         tabindex="-1"
         data-bs-backdrop="static"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-body-secondary">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalLabel">Help desk</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name" value="helpdesk@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="col-form-label">Subject:</label>
                            <input type="text" class="form-control" id="subject" value="">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text">Your message here...</textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-btn-no">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-btn-yes">Send message</button>
                </div>

            </div>
        </div>

    </div>



    <script>


        document.addEventListener("DOMContentLoaded", () => {



            document.addEventListener('keydown', function (event) {

                if (event.key === '1' && event.altKey && event.ctrlKey) {
                    $debugHelper.toggle(true);
                }

            });

        });





    </script>

</body>
</html>

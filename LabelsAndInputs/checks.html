<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TODO</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Lib/styles/headers.css" rel="stylesheet" />

    <script src="lib/debugHelper.js"></script>

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>

        input[type="email"], input[type="password"] {
            width: 20em;
        }

        /* center content center page */
        .main-center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }


    </style>

</head>
<body>

    <!-- fieldset animation for kicks, do not use for a real app -->


    <div class="nine mt-3">
        <h1>Bootstrap <span> check box</span></h1>
    </div>

    <main>
        <!-- TODO https://getbootstrap.com/docs/5.3/forms/floating-labels/ -->
        <div class="container">
            <div class="main-center">
                <fieldset id="mainFieldset" class="border border-dark shadow p-3">

                    <legend class="float-none w-auto " id="description">
                        <span class="ps-1 pe-2">Sign up</span>
                    </legend>

                    <div class="form-floating mb-3">
                        <input type="email"
                               class="form-control"
                               id="floatingInput"
                               placeholder="name@example.com">

                        <label for="floatingInput">
                            Email address
                        </label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" 
                               class="form-control" 
                               id="floatingPassword" 
                               placeholder="Password">

                        <label for="floatingPassword">
                            Password
                        </label>

                    </div>

                    <div class="form-floating mb-3">

                        <input type="password"
                               class="form-control"
                               id="floatingPassword1"
                               placeholder="Confirm password">

                        <label for="floatingPassword1">
                            Confirm password
                        </label>
                    </div>


                    <div class="form-check form-switch float-start">

                        <input class="form-check-input"
                               type="checkbox" value=""
                               id="flexCheckDefault">

                        <label class="form-check-label"
                               for="flexCheckDefault">
                            Agree to terms
                        </label>

                    </div>

                    <div class="float-end">
                        <button class="btn btn-primary">Create account</button>
                    </div>

                </fieldset>


            </div>
        </div>

    </main>

    <div class="clear"></div>

    <script>
        document.addEventListener("DOMContentLoaded",
            () => {


                /*
                 * Provides the ability to add outlines to every single element on a page
                 * Usage: Pass true to toggle for development environment, false for other environments
                 * To invoke, press ALT+CTRL+1 which toggles adding/removing debugger.css
                */
                document.addEventListener('keydown',
                    function (event) {

                        if (event.key === '1' && event.altKey && event.ctrlKey) {
                            // this is for development environment
                            $debugHelper.toggle(true);
                        }


                    });


            });

    </script>


</body>
</html>

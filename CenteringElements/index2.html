<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Center form</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    
    <link href="Lib/csshake/dist/csshake.min.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <link href="Lib/styles/index2.css" rel="stylesheet" />

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>

    </style>

</head>
<body>
<div class="nine mt-3">
    <h1>Center form</h1>
</div>

    <main>

        <div class="container">

            <div class="main-center">

                <form>

                    <fieldset class="border border-primary shadow">

                        <legend class="float-none w-auto fs-6 px-1 ms-2" id="description">
                            <span class="fw-bold ledgendSpan">Sign up</span>
                        </legend>

                        <div class="mb-3 ms-2 me-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3 ms-2 me-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3 ms-2 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <button type="submit"
                                class="btn btn-primary ms-2 mb-2 shake-slow">
                            Submit
                        </button>


                    </fieldset>

                </form>
            </div>
        </div>

    </main>

    <div class="clear"></div>

    <script>
        document.addEventListener("DOMContentLoaded",
            () => {


                /*
                 * Provides the ability to add outlines to every single element on a page
                 * Usage: Pass true to toggle for development environment, false for other environments
                 * To invoke, press ALT+CTRL+1 which toggles adding/removing debugger.css
                */
                document.addEventListener('keydown',
                    function (event) {

                        if (event.key === '1' && event.altKey && event.ctrlKey) {
                            // this is for development environment
                            $debugHelper.toggle(true);
                        }


                    });


            });

    </script>


</body>
</html>

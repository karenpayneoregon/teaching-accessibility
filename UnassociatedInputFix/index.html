<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>unassociated input fix</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Lib/styles/headers.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <link href="Lib/styles/index.css" rel="stylesheet" />
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>
    </style>

</head>
<body>

    <div class="nine  mt-3">
        <h1>Aria<span> Second address</span></h1>
    </div>

    <main>

        <div class="container">

            <div id="main-names">
                <fieldset class="border border-dark p-3 shadow" style="width: 20em;">

                    <legend class="float-none w-auto fs-6">Personal</legend>

                    <label class="form-floating col-12" for="first-name">First Name</label>
                    <input type="text"
                           id="first-name"
                           autocomplete="given-name"
                           class="form-control col-6 mb-2">

                    <label class="form-floating col-12" for="last_name">Last Name</label>
                    <input type="text"
                           id="last_name"
                           autocomplete="family-name"
                           class="form-control col-6 mb-2">


                </fieldset>
            </div>

            <div id="main-address" class="mt-5">
                <fieldset class="border border-dark p-3 shadow" style="width: 20em;">

                    <legend class="float-none w-auto fs-6">Address</legend>

                    <label class="form-floating col-12" for="addressLine1">Street address</label>

                    <input type="text" id="addressLine1" class="form-control col-6 mb-2">

                    <input type="text"
                           id="addressLine2"
                           class="form-control col-auto"
                           aria-label="Second address line if needed"
                           aria-describedby="addressDescription">

                    <span id="addressDescription"
                          hidden="hidden">
                        Second address line if needed
                    </span>

                </fieldset>
            </div>

        </div>

    </main>

    <script>
        /* see cssDebug.js */
    </script>

</body>
</html>

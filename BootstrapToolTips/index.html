<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

    <title>bootstrap tool-tips</title>

    <link href="Lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Lib/styles/headers.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <link href="Lib/styles/index.css" rel="stylesheet" />

    <script src="Lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

    <!-- styles are here temp and once okay move to a .css file(s) -->
    <style>
        /* center content center page */
        .main-center {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>

<div class="nine mt-3">
    <h1>bootstrap <span> v5.3.3</span></h1>
</div>

<main>

    <div class="container">

        <div class="main-center">

            <div class="row w-25 mt-lg-5">

                <div class="col-6">

                    <button type="button"
                            class="btn btn-primary mb-2"
                            style="width: 200px;"
                            data-color="primary" data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="Tooltip on top">
                        Tooltip on top
                    </button>

                </div>

            </div>

            <div class="row w-25">

                <div class="col-6">

                    <button type="button"
                            class="btn btn-secondary mb-2"
                            style="width: 200px;"
                            data-color="secondary"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            title="Tooltip on right">
                        Tooltip on right
                    </button>

                </div>

            </div>

            <div class="row w-25">

                <div class="col-6">

                    <button type="button"
                            class="btn btn-success mb-2"
                            style="width: 200px;"
                            data-color="success"
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            title="Tooltip on bottom">
                        Tooltip on bottom
                    </button>

                </div>

            </div>

            <div class="row w-25">

                <div class="col-6">

                    <button type="button"
                            class="btn btn-warning"
                            style="width: 200px;"
                            data-color="warning"
                            data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            title="Tooltip on left">
                        Tooltip on left
                    </button>

                </div>

            </div>

            <div class="row w-75 mt-2" style="width: 500px;">

                <label for="targetInput" class="form-label">Enter Name</label>

                <div class="col-5">

                    <input class="form-control bg-success text-white"
                           style="width: 200px"
                           id="targetInput"
                           type="text"
                           data-color="primary"
                           data-bs-toggle="tooltip"
                           data-bs-placement="left"
                           value="Karen Payne"
                           title="Enter first and last name (tooltip-left)"/>

                </div>


            </div>
        </div>

    </div>

</main>

<script>
    document.addEventListener("DOMContentLoaded",
        () => {

            /*
             * Provides the ability to add outlines to every single element on a page
             * Usage: Pass true to toggle for development environment, false for other environments
             * To invoke, press ALT+CTRL+1 which toggles adding/removing debugger.css
            */
            document.addEventListener('keydown',
                function(event) {

                    if (event.key === '1' && event.altKey && event.ctrlKey) {
                        // this is for development environment
                        $debugHelper.toggle(true);
                    }

                });

        });

    var tooltip;

// init tool-tips
// change tool-tip color using data-color
    (function(window, document) {

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));

        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        const hoverElements = document.querySelectorAll("button, input");

        hoverElements.forEach(function(el) {

            el.addEventListener('mouseover',
                function() {

                    const color = this.getAttribute('data-color');
                    const tooltipInner = document.querySelector('.tooltip-inner');

                    if (tooltipInner) {
                        tooltipInner.style.backgroundColor = "var(--bs-" + color + ")";
                    }

                });

            el.addEventListener('mouseout',
                function() {
                    const tooltipInner = document.querySelector('.tooltip-inner');
                    if (tooltipInner) {
                        tooltipInner.style.backgroundColor = '';
                    }
                });

        });

        tooltip = new bootstrap.Tooltip(document.getElementById('targetInput'));

    })(window, document);


</script>

</body>
</html>
